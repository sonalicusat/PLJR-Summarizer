{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="shortcut icon" href="{% static 'Summarizer/images/mainlogo.png' %}" />

    <title>PLJR Summarizer</title>

  </head>
<body>

<!-- Nav Bar --> 
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

	<a class="navbar-brand" href="#">  PLJR Summarizer</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
	</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
				<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>

				<li class="nav-item">
				<a class="nav-link" href="about/">About Us</a>
				</li>

				<li class="nav-item">
				<a class="nav-link" href="contact/">Contact Us</a>
				</li>

				<li class="nav-item">
				<a class="nav-link" href="login/">Log Out</a>
				</li>
			</ul>
		</div>

<!-- Sreach --> 
	<form class="form-inline">
		<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	</form>

</nav>

<!-- Carousel -->
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
	    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
	  </ol>

  <div class="carousel-inner" style="background-color:#C6C6C6;">
		<div class="carousel-item active">
		<img src='{% static "Summarizer/images/green.jpg" %}' style="width: 50%; height: 10%;" alt="My image">
			<div class="carousel-caption d-none d-md-block">
				<h1 style="font-size:400%; color:black;">Judgment Summarizer</h5>
				<p style="font-size:30px; color:black;">Summarization of legal judgmnts</p>
			</div>
		</div>

		<div class="carousel-item" style="background-color:#C6C6C6;">
		<img src='{% static "Summarizer/images/green.jpg" %}' style="width: 50%; height: 10%;" alt="My image">
			<div class="carousel-caption d-none d-md-block">
				<h1 style="font-size:400%; color:black;">Summarization Simplifed</h1>
				<p style="font-size:30px; color:black;">using NLTK, Sumy Algorithm</p>
			</div>
		</div>
  </div>

  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



<!-- Text Area -->
<div class="container">
    <form action='/analyze' method='post'> {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlTextarea1"> 
          <div class="container mt-5">
            <div class="col s12 m6 grey darken-3">
              <div class="icon-block">
                <h2 class="center brown-text"><i class="material-icons">Enter Judgemnet here: </i>
                </h2>
              </div>
            </div>
          </div>
        </label>
        <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 289px;"></textarea>
      </div>
    <!-- Switches -->
      <div class="custom-control custom-switch">
        <input type="checkbox" name="nltk" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">NLTK Algorithm</label>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="sumy" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">Sumy Algorithm</label>
      </div>
<!-- Button -->
<br>
    <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
    </form>
</div>
<br><br><br><br><br>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
